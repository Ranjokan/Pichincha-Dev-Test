<div class="container mt-4">
    <div class="row mb-3 justify-content-between">
        <div class="col-12 col-md-6 col-lg-3">
            <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchTerm" />
        </div>
        <div class="col-12 col-md-6 col-md-3 text-end">
            <button class="btn btn-yellow" (click)="addNewProduct()">Agregar</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Nombre del Producto</th>
                    <th>Descripción</th>
                    <th>Fecha de liberación</th>
                    <th>Fecha de reestructuración</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts | slice:0:itemsPerPage">
                    <td><img [src]="product.logo" alt="{{ product.name }} logo" class="img-thumbnail" /></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ formatDate(product.releaseDate) }}</td>
                    <td>{{ formatDate(product.refactorDate) }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#" (click)="addNewProduct()">Agregar</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3 flex-column flex-md-row">
        <div class="total-products mb-2 mb-md-0">{{ filteredProducts.length }} Resultados</div>
        <div class="pagination-controls d-flex align-items-center">
            <select id="itemsPerPage" class="form-select" [(ngModel)]="itemsPerPage">
                <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
            </select>
        </div>
    </div>
</div>
